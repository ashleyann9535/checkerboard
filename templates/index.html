<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
<!-- x is the number of rows -->
    {% for rows in range(x) %}

    <div class="container">
<!-- y is the number of columns(half of the rows) -->
      {% for columns in range(y) %} 
        {% if (rows%2==0 and columns%2 != 0) or (rows%2 !=0 and columns%2 ==0) %}
            <div class="box_light" style="background-color: {{color1}}"></div>
            <!-- <div class="box_dark" style="background-color: {{color2}}"></div> -->
        {% else %}
            <div class="box_dark" style="background-color: {{color2}}"></div>
            <!-- <div class="box_light" style="background-color: {{color1}}"></div> -->
        {% endif %} 
      {% endfor %}
    </div>
    {% endfor %}
  </body>
</html>
